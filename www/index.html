<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->    
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar class="bar-stable">
        <h1 class="title">Whatsapp Link</h1>
      </ion-header-bar>
      
      <ion-content>

        <ion-list class="list">
            
            <ion-item ng-click="onClickCreate()" class="item">
                Criar
            </ion-item>

            <ion-item ng-click="onClickFind('99999-9999')" class="item">
                Pesquisar
            </ion-item>

            <ion-item ng-click="onClickRedirect('99999-9999')" class="item">
                Redirecionar
            </ion-item>            

        </ion-list>

      </ion-content>

    </ion-pane>
  </body>
</html>
